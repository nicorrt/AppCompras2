<h2>Bienvenido a nuestra aplicaci√≥n Compras App</h2>
<div class="center">
    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="./registro">Sign up</a></h3>
		
		<div class="row omb_row-sm-offset-3 omb_socialButtons" *ngIf="this.authS.ready" id="gSignInWrapper">	
        	<div (click)= "login()" class="col-xs-4 col-sm-2">
		        <a class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr center">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST" [formGroup]="registroForm">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="email" id="inputEmail" formControlName="email" 
                        class="form-control" name="username" placeholder="email address">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
					</div>	
					<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginEmail()">Login</button>
				</form>
			</div>
    	</div>	    	
	</div>
</div>
